<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script src="http://192.168.9.102:8080/target/target-script-min.js#anonymous"></script>
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/superhero.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <title>Vol2W8</title>
    </head>
    <body>
        <div class="app">
            <iframe name="myiframe" style="display: none;"></iframe>
            <img src="img/weight.png" alt="img/weight.png">
            <form name="mainForm" class="form-horizontal" target='myiframe'>
              <fieldset>
                <legend>Insira os valores</legend>
                <div class="form-group">
                  <label for="inputHeight" class="col-lg-2 control-label">Altura - mm</label>
                  <div class="col-lg-10">
                    <input type="number" class="form-control" id="inputHeight" placeholder="Altura">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputWidth" class="col-lg-2 control-label">Largura - mm</label>
                  <div class="col-lg-10">
                    <input type="number" class="form-control" id="inputWidth" placeholder="Largura">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDepth" class="col-lg-2 control-label">Profundidade - mm</label>
                  <div class="col-lg-10">
                    <input type="number" class="form-control" id="inputDepth" placeholder="Profundidade">
                  </div>
                </div>
                <div class="form-group">
                  <label for="select" class="col-lg-2 control-label">Materia prima</label>
                  <div class="col-lg-10">
                    <select class="form-control" id="select">
                      <option>Aco inox(7850 kg/m3)</option>
                      <option>Aco carbono(7800 kg/m3)</option>
                      <option>Aluminio(2600 kg/m3)</option>
                      <option>Latao(8500 kg/m3)</option>
                    </select>
                    <br>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" onClick="calculate();">Calcular</button>
                  </div>
                </div>
              </fieldset>
            </form>
            <div class="alert alert-dismissable alert-success">
             <h3 id="result">Resultado...</h3> 
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
